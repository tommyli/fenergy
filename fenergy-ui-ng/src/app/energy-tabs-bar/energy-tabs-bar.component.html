  <a md-tab-link *ngFor="let tabRoute of TAB_ROUTES; let i = index"

     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{tabRoute.label}}

</nav>

  <div fxFlex="grow" fxFlexOffset="2">

  </div>
</div>
