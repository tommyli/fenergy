<div>

  <h2 color="primary" md-dialog-title>Upload NEM12 File</h2>

  <md-dialog-content>
    <form [formGroup]="form" novalidate>
    <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".csv">
    </form>
  </md-dialog-content>

  <md-dialog-actions>
    <button (click)="onCloseClick()">Close</button>
  </md-dialog-actions>

</div>
