server:
  context-path: /fenergy-nem12
  port: 8081

logging:
  file: fenergy.test.log
  path: /tmp/log/fenergy
  level:

spring:
  name: fenergy-nem12
  jmx.enabled: false
  datasource:
    type: org.apache.tomcat.jdbc.pool.DataSource
    driver: class-name=${fenergy.db.driver}
    url: ${fenergy.test.db.url}
    username: ${fenergy.test.db.userid}
    password: ${fenergy.test.db.password}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    show-sql: false
    hibernate.ddl-auto: none
    generate-ddl: false
