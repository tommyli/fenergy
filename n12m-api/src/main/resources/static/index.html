      body {

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">NEM12 Manager</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a id="home-link" href="/">Home</a></li>
          </ul>
          <div class="navbar-form navbar-right">
            <span id="span-profile-img" class="hidden" style="padding-right: 5px">
              <img id="profile-img" src="" class="img-circle" alt="" width="33" height="33">
            </span>
            <span id="sign-out" class="hidden">
              <a id="sign-out-button" href="#" class="btn btn-info"><span class="glyphicon glyphicon-log-out"></span> Sign out</a>
            </span>
            <span id="sign-in-google" class="hidden">
              <a id="sign-in-google-link" class="btn btn-block btn-social btn-google" href="/login/google"><i class="fa fa-google"></i>Sign in with Google</a>
            </span>
          </div>
        </div><!--/.nav-collapse -->

      </div>
    </nav>

    <div class="container">

      <div id="main-container" class="starter-template">
        <h1>Home</h1>
      </div>

    </div>

    <!--<script src="webjars/jquery/2.2.4/jquery.js"></script>-->
    <!--<script src="webjars/bootstrap/3.3.7/js/bootstrap.js"></script>-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha256-+kIbbrvS+0dNOjhmQJzmwe/RILR/8lb/+4+PUNVW09k=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js" integrity="sha256-NjbogQqosWgor0UBdCURR5dzcvAgHnfUZMcZ8RCwkk8=" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function () {
        $(document).ajaxSend(function (e, xhr, options) {
          xhr.setRequestHeader("X-XSRF-TOKEN", Cookies.get("XSRF-TOKEN"));
        });

        $.get("/currentlogin")
          .done(function (data) {
            $("#sign-in-google").addClass('hidden');
            $("#sign-out").removeClass('hidden');

            $("#profile-img").attr("src", data.pictureUrl);
            $("#span-profile-img").removeClass('hidden');
          })
          .fail(function () {
            $("#sign-in-google").removeClass('hidden');
            $("#sign-out").addClass('hidden');
            $("#span-profile-img").addClass('hidden');
          });

        $("#sign-out-button").click(function () {
          $.post("/logout")
            .done(function () {
              window.location.replace("/");
            });
        })
      });
    </script>

  </body>
