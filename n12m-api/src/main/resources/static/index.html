<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NEM12 Manager</title>

    <!--<link href="webjars/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">-->
    <!--<link href="webjars/bootstrap/3.3.7/css/bootstrap-theme.css" rel="stylesheet">-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- From default starter-template.css -->
    <style>
      body {
        padding-top: 50px;
      }

      .starter-template {
        padding: 40px 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">NEM12 Manager</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a id="contact-link" href="#">Contact</a></li>
          </ul>
          <div class="navbar-form navbar-right">
            <div id="sign-in-google" class="hidden">
              <a id="sign-in-google-link" class="btn btn-block btn-social btn-google" href="/login/google"><i class="fa fa-google"></i>Sign in with Google</a>
            </div>
            <div id="sign-out" class="hidden">
              <a id="sign-out-link" href="#">Logout</a>
            </div>
          </div>
        </div><!--/.nav-collapse -->

      </div>
    </nav>

    <div class="container">

      <div id="main-container" class="starter-template">
        <h1>Home</h1>
      </div>

    </div>

    <!--<script src="webjars/jquery/2.2.4/jquery.js"></script>-->
    <!--<script src="webjars/bootstrap/3.3.7/js/bootstrap.js"></script>-->
    <!--<script src="webjars/js-cookie/2.1.3/js.cookie.js"></script>-->

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.js"></script>

    <script>
      $(document).ready(function () {
        $(document).ajaxSend(function (e, xhr, options) {
          xhr.setRequestHeader("X-XSRF-TOKEN", Cookies.get("XSRF-TOKEN"));
        });

        $.get("/currentlogin")
          .done(function (data) {
            $("#sign-in-google").addClass('hidden');
            $("#sign-out").removeClass('hidden');
          })
          .fail(function () {
            $("#sign-in-google").removeClass('hidden');
            $("#sign-out").addClass('hidden');
          });

        $("#sign-out-link").click(function () {
          $.post("/logout")
            .done(function () {
              window.location.replace("/");
            });
        })

        $("#contact-link").click(function () {
          $.get("contact.html")
            .done(function (data) {
              $("#main-container").html(data);
            });
        })
      });
    </script>

  </body>
</html>
