buildscript {
  ext {
    springBootVersion = '1.5.3.RELEASE'
  }
  repositories {
    mavenLocal()
    mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
  }
}

wrapper {
  gradleVersion = "$gradleWrapperVersion"
}

subprojects {
  apply plugin: 'groovy'
}

version "0.1.0"
group "co.firefire.n12m"

repositories {
  mavenLocal()
  mavenCentral()
}
