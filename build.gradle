buildscript {
  ext {
    spockVersion = '1.1-groovy-2.4'
    kotlinVersion = '1.2.0'
    groovyVersion = '2.4.13'
    springBootVersion = '1.5.9.RELEASE'
    springCloudZuulVersion = '1.3.5.RELEASE'
    springSecurityOAuth2Version = '2.2.0.RELEASE'
    springTestVersion = '4.3.11.RELEASE'
  }
  repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
}

wrapper {
  gradleVersion = "$gradleWrapperVersion"
}

version "0.1.0"
group "co.firefire.fenergy"

repositories {
  mavenLocal()
  jcenter()
  mavenCentral()
}
